<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Juegos</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="styles/principal/style.css">
    <link rel="stylesheet" href="styles/juegos/ahorcado.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Icono del navegador -->
    <link rel="shortcut icon" href="imagenes/icononav.ico" type="image/x-icon">

<body>
    <body>
 
        <header> 
        <div class="encabezado-logo">
            <a href="index.html"><img id="imagenlogo" src="Assets/principal/logojuegos.png" alt="logoprincipal"></a>
        </div> 
        <input type="checkbox" id="menu-check">
            <label id="menu" for="menu-check">
                <span id="menu-abrir">&#9776;</span>
                <span id="menu-cerrar">&#9776;</span>
            </label>
        <nav class="encabezado-nav">
    
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="acercade.html">Acerca de</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>

        </nav>
        
    </header>
    <main class="containter">
        <div id="game-status">
            <div id="word-container">
                <!-- Aquí se mostrará la palabra oculta -->
            </div>
            <div id="guesses-container">
                <div id="guesses">
                    <!-- Aquí se mostrarán las letras adivinadas -->
                </div>
                <div id="attempts">
                    <!-- Aquí se mostrará el número de intentos restantes -->
                </div>
                <div id="puntaje-container">
                    <!-- Aquí se mostrará el puntaje acumulado -->
                </div>
            </div>
        </div>
        <div id="hangman-container">
            <img id="hangman" src="" alt="Ahorcado">
        </div>

        <div id="keyboard">
            <!-- Aquí se mostrará el teclado virtual -->
        </div>
        <div id="victory-message" class="hidden">
            <p id="victory-text"></p>
        </div>
        <div id="loss-message" class="hidden">
            <p id="loss-text"></p>
        </div>
        <button id="restart-button" class="hidden" onclick="restartGame()">Reiniciar Juego</button>
    </main>
     <!-- Pie de página, copyright, etc -->
     <footer>

        </div>
        </footer>
