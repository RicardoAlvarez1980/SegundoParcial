<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>

    <nav>

    <main>
        <section id="contenido">
            <!-- Contenido principal (puede ser el contenido por defecto) -->
            <h2>Inicio</h2>
            <p>Este es el contenido principal.</p>
        </section>
        <section id="contacto" style="display: none;">
            <h2>Contacto</h2>
            <form>
                <div class="campo">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="campo">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="campo">
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
                </div>
                <!-- Bot칩n de Enviar -->
                <input type="submit" value="Enviar">
            </form>

        </section>
        <aside>
            <div id="game-container">
                <p>ACA VA A IR EL TABLERO DEL JUEGO</p>
            </div>
        </aside>
    </main>
    <footer>
        <p>&copy; 2023 P치gina de Entretenimiento</p>
